<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Risk Area | ResQNow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='mitigation_model1.css') }}">
</head>
<body>

<nav class="navbar">
  <div class="logo">🛟 ResQNow</div>
  <ul class="nav-links">
    <li><a href="{{ url_for('home') }}">Home</a></li>

    <li class="dropdown">
      <a href="#" class="dropbtn">Mitigation ▼</a>
      <ul class="dropdown-menu">
        <li><a href="{{ url_for('mitigation_model1') }}">📍 Disaster-Prone Area</a></li>
        <li><a href="{{ url_for('mitigation_model2') }}">🏗 Infrastructure Vulnerability Detection</a></li>
      </ul>
    </li>

    <li class="dropdown">
      <a href="#" class="dropbtn">Preparedness ▼</a>
      <ul class="dropdown-menu">
        <li><a href="{{ url_for('preparedness_model1') }}">🧠 Check Preparedness Level</a></li>
        <li><a href="{{ url_for('preparedness_model2') }}">✅ Complete Preparedness</a></li>
      </ul>
    </li>

    <li><a href="{{ url_for('blogs') }}">Blogs</a></li>
    <li><a href="{{ url_for('login') }}">Login</a></li>
  </ul>
</nav>

<div class="container"></div>
<section class="model-section">
  <div class="form-container animated-box">
    <h2>📍 Predict Disaster-Prone Area</h2>
    <form id="riskForm">
      <label>State:
        <select name="state" required>
          <option value="">Select State</option>
          {% for state in [
            "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat",
            "Haryana", "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra",
            "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim",
            "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal"
          ] %}
            <option value="{{ state }}">{{ state }}</option>
          {% endfor %}
        </select>
      </label>

      <label>Disaster Type:
        <select name="disaster_type" required>
          <option value="">Select Disaster</option>
          <option value="Flood">Flood</option>
          <option value="Earthquake">Earthquake</option>
          <option value="Cyclone">Cyclone</option>
          <option value="Landslide">Landslide</option>
        </select>
      </label>

      <label>Elevation (meters): <input type="number" step="any" name="elevation" required></label>
      <label>Disaster History Score: <input type="number" step="any" name="history" required></label>
      <label>Population Density (per km²): <input type="number" step="any" name="population" required></label>
      <label>Urbanization Level (%): <input type="number" step="any" name="urbanization" required></label>
      <label>Houses Affected (last 5 years): <input type="number" name="houses_affected" required></label>
      <label>Human Deaths (last 5 years): <input type="number" name="human_deaths" required></label>
      <label>Latitude: <input type="number" step="any" name="lat" required></label>
      <label>Longitude: <input type="number" step="any" name="lng" required></label>

      <button type="submit" class="btn green">🚨 Predict Risk</button>
    </form>

    <div id="riskResult" class="result-box" style="display:none;"></div>
  </div>
</section>
</div>
<script src="{{ url_for('static', filename='mitigation_model1.js') }}"></script>
</body>
</html>
